<div class="container-fluid">

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="alert alert-warning" *ngIf='loginInvalido'>{{errorMessage}}</div>
      <div class="alert alert-success" *ngIf='sucessoLogin'>{{successMessage}}</div>

      <h3>Login</h3>

      <!-- Login -->
      <form action="/login" method="post">
        <input type="email" id="email" class="fadeIn second" name="email" placeholder="seu email" [(ngModel)]="email">

        <input type="password" id="senha" class="fadeIn third" [(ngModel)]="senha" name="senha" placeholder="Sua senha">

        <input type="submit" (click)=login() class="fadeIn fourth" value="Entrar">
      </form>

    </div>
  </div>

</div>
