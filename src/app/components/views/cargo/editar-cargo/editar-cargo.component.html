<div class="container-fluid">

  <div class="wrapper fadeInDown">
    <div id="formContent">

      <h3>Editar Cargo</h3>

      <form>
        <div class="">
          <label class="form-label">Nome do Cargo</label>
          <input type="text" class="form-control" name="nome_cargo" [(ngModel)]="cargo.nome_cargo">
        </div>

        <div class="">
          <label class="form-label">Atribuição</label>
          <input type="text" class="form-control"  name="atribuicao_cargo" [(ngModel)]="cargo.atribuicao_cargo">
        </div>

        <div class="">
          <label class="form-label">Setor do Cargo</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cargo.id_setor"
            name="setor"
          />
        </div>

        <div class="mb-3">
          <select class="form-select" name="setor" id="" [(ngModel)]="id_setor">
            <option [ngValue]="id_setor" selected>Escolha o Setor</option>
            <option *ngFor="let setores of setor" [ngValue]="setores.id_setor">
              {{ setores.nome_setor }}
            </option>
          </select>
        </div>

        <button class="btn" (click)="editarCargo()">Salvar</button>

        <button class="btn" (click)="voltar()">Cancelar</button>


      </form>

    </div>
  </div>

</div>
