<div class="container-fluid">

  <div class="wrapper fadeInDown">

    <h3 class="card-title">Cadastrar Funcionario</h3>

    <div class="formContent">



    <form>

      <div class="">
        <label class="form-label">Funcionario</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="func.nome"
          name="nome"
        />
      </div>

      <div class="">
        <label class="form-label">Cidade do funcionario</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="func.cidade"
          name="cidade"
        />
      </div>

      <div class="">
        <label class="form-label">CPF do funcionario</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="func.cpf"
          name="cpf"
        />
      </div>


      <div class="">
        <label class="form-label">Email do funcionario</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="func.email"
          name="email"
        />
      </div>

      <div class="">
        <label class="form-label">Senha do funcionario</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="func.senha"
          name="senha"
        />
      </div>



        <div class="mb-3" >
          <label for="role" class="form-label">Autorização</label>
        </div>

        <div *ngFor="let role of func.role">

          <div class="mb-3 radio" >
            <input
            type="radio"
            class="form-check-input"
            [value]="opcoes.opsao1"
            [(ngModel)]="role.nome_role"
            [checked]="true"
            name="role"
            id="admin"
          />
          <label for="admin" [ngClass]="{checked: role.nome_role == opcoes.opsao1}">Administrador</label>
          </div>

          <div class="mb-3 radio" >
            <input
            type="radio"
            class="form-check-input"
            [value]="opcoes.opsao2"
            [(ngModel)]="role.nome_role"
            [checked]="true"
            name="role"
            id="user"
          />
          <label for="user" [ngClass]="{checked: role.nome_role == opcoes.opsao2}">Usuário</label>
          </div>

        </div>


          <div class="botoes">

            <button class="btn" (click)="cadastrarFunc()">
              Cadastrar
            </button>

            <button  class="btn" (click)="voltar()">
              Voltar
            </button>

          </div>

    </form>
  </div>
</div>
</div>
