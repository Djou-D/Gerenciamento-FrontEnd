<div class="container-fluid">
  <h3>Supervisores</h3>

  <div class="botao">

      <button routerLink="/cadastrar/supervisor" class="btn btn-primary">
        Cadastrar
      </button>

      <button routerLink="/setores" class="btn btn-secondary">
        Voltar
      </button>


  </div>


  <div class="cards">


    <div class="card fadeInDown" *ngFor="let super of supervisor">
      <img [src]="super.foto" class="card-img-top" alt="imagem do Colaborador">


      <div class="codigo-img">
        <!-- <h5 class="mb-2">Código</h5> -->
        <p>{{ super.id_colaborador }}</p>
      </div>
      <div class="card-body">

        <h4 class="card-title">{{ super.nome }}</h4>

        <div>
          <h5 class="mb-2">Email</h5>
          <p>{{ super.email }}</p>
        </div>

        <div>
          <h5 class="mb-2">Cidade</h5>
          <p>{{ super.cidade }}</p>
        </div>

        <div >
          <h5 class="mb-2">Autorização</h5>
          <p *ngFor="let role of super.role">{{ role.nome_role }}</p>
        </div>



        <div class="icoAcoes mb-2">

          <p><i routerLink="/supervisor/holerite/{{super.id_colaborador}}" class="fa-solid fa-list-check"></i></p>


          <p><i routerLink="/editar/supervisor/{{super.id_colaborador}}" class="fas fa-edit text-info"></i></p>

          <p><i routerLink="/excluir/supervisor/{{super.id_colaborador}}" class="fas fa-trash-alt text-danger mx-2"></i></p>

        </div>

      </div>
    </div>

    </div>
</div>
